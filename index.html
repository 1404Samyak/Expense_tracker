<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .expense-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .expense-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .expense-item:last-child {
            border-bottom: none;
        }
        .expense-item button {
            padding: 8px 15px;
            background-color: #007bff;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .expense-item button:hover {
            background-color: #0056b3;
        }
        .total-price {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <div class="form-group">
            <label for="item">Item</label>
            <input type="text" id="item" placeholder="Enter item name">
        </div>
        <div class="form-group">
            <label for="expense">Expense</label>
            <input type="number" id="expense" placeholder="Enter expense amount">
        </div>
        <button id="additem">Add Expense</button>
        <ul class="expense-list" id="expenseList">
            <!-- Items will appear here -->
        </ul>
        <p class="total-price" id="totalprice">No items added</p>
    </div>
    <script src="/ProjectsinJS/ExpenseTracker/index.js"></script>
</body>
</html>
